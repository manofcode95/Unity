<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Poppins:400,500,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__name">unity</div>
      <div class="header__social-media">
        <svg class="header__icon">
          <use href="./img/sprite.svg#icon-twitter"></use>
        </svg>
        <svg class="header__icon">
          <use href="./img/sprite.svg#icon-facebook"></use>
        </svg>
        <svg class="header__icon">
          <use href="./img/sprite.svg#icon-instagram"></use>
        </svg>
        <svg class="header__icon">
          <use href="./img/sprite.svg#icon-youtube"></use>
        </svg>
      </div>
      <div class="vertical-dash"></div>
      <h1 class="heading-1">
        It started with an idea
      </h1>
      <div class="header__intro">
        <div class="header__intro-icon">
          <svg class="header__icon">
            <use href="./img/sprite.svg#icon-play2"></use>
          </svg>
        </div>
        <p class="header__intro-text">
          watch intro video
        </p>
      </div>
      <a href="#" class="btn btn--orange">
        discover
      </a>
    </header>
    <section class="services">
      <div class="services__details">
        <p class="services__text">Services</p>
        <h2 class="heading-2">
          We brings a wonderful <span class="orange">artistic</span> sense to
          project
        </h2>
        <p class="services__text">
          Our passion is to create solutions which could give that extra value
          to your project, service or to business in general.
        </p>
        <div class="services__nums">
          <p class="circle__num">1</p>
          <p class="circle__num">2</p>
          <p class="circle__num">3</p>
        </div>
      </div>
      <div class="services__img-box">
        <div class="services__bg"></div>
        <img src="./img/laptop.png" alt="" class="services__img" />
      </div>
    </section>
  </body>
</html>
